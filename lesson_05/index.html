<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" v-model="searchLine" class="search-field">
                <button class="btn-search" @click="filterProducts()" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" @click="showBasket()" type="button">Корзина</button>
        </div>
    </header>
    <main>
        <div class="products" v-show="!isVisibleBasket">
            <div class="nothing-found" v-if="filteredProducts.length == 0">Ничего не найдено</div>
            <div class="product-item" v-for="product of filteredProducts" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
        <div class="basket" v-show="isVisibleBasket">
            <div class="basket-item" v-for="product of basket">
                <img :src="imgCatalog" class="basket-img">
                <h3>{{product.product_name}}</h3>
                <p>{{product.price}}</p>
                <button class="delete-product" @click="delProduct(product)">Удалить</button>
            </div>
            <p class="product_sum">Итого: {{productSum}}</p>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
